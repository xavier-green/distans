    <div class="intro-body">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <h1 class="brand-heading-big2 text-capitalize font-pacifico mt-100 color-light animated" data-animation="fadeInUp" data-animation-delay="100">

            <div class="news_result" style="color:white">
              <div class="col-sm-8 col-sm-offset-2">
                  <input id="newsletter_email" type="text" name="email" class="form-control text-center no-border input-lg input-circle bg-light-transparent" placeholder="Entrez votre adresse email">

              <div class="col-sm-4 col-sm-offset-4 mt5">

  <script>
  $(document).ready(function() {
    $('#simple_timer').syotimer({
      year: 2017,
      month: 2,
      day: 27,
      hour: 12,
      minute: 00,
      lang: 'eng'
    });
    $.urlParam = function(name){
        var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
        if (results==null){
           return null;
        }
        else{
           return results[1] || 0;
        }
    }
    $("#newsletter_submit").click(function() {
      var origin = $.urlParam('origin');
      var email = $("#newsletter_email").val();
      if (email) {
        $.post("/assets/php/newsletter.php", {email: email, origin: origin}, function(result){
            $(".news_result").html(result);
        });
      } else {
        alert("Veuillez rentrer une adresse email")
      }
    })
  })
  </script>
